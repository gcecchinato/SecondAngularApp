<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <h2 style="text-align: center">Der Die Das Trainer</h2>
  <button type="button" class="btn btn-primary btn-lg btn-block" (click)="onClickDer()">Der</button>
  <button type="button" class="btn btn-success btn-lg btn-block" (click)="onClickDie()">Die</button>
  <button type="button" class="btn btn-dark btn-lg btn-block" (click)="onClickDas()">Das</button>

</div>
<h1 style="text-align: center">{{clickMessage}} </h1> 

</body>
</html>
